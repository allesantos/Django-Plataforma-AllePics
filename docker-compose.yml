# ==========================================
# AllePics - Docker Compose Configuration
# Docker Compose v2.40+ (sintaxe moderna)
# ==========================================

services:
  # ==========================================
  # PostgreSQL - Banco de Dados Principal
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: allepics_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - allepics_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis - Cache e Message Broker
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: allepics_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - allepics_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # MinIO - Object Storage (S3-compatible)
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: allepics_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - allepics_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# ==========================================
# Volumes - PersistÃªncia de Dados
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# ==========================================
# Networks - Rede Interna dos Containers
# ==========================================
networks:
  allepics_network:
    driver: bridge